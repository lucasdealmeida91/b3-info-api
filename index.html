<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados B3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Dados da B3</h2>
            </div>
            <div class="card-body">
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="stockTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Data</th>
                                <th>Abertura</th>
                                <th>Máxima</th>
                                <th>Mínima</th>
                                <th>Fechamento</th>
                                <th>Volume</th>
                                <th>Fechamento Ajustado</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        $(document).ready(function() {
            const loading = $('#loading');
            let dataTable;

            function formatNumber(number) {
                return new Intl.NumberFormat('pt-BR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(number);
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            }

            function initializeDataTable(data) {
                if (dataTable) {
                    dataTable.destroy();
                }

                dataTable = $('#stockTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'Ticker' },
                        { 
                            data: 'Date',
                            render: function(data) {
                                return formatDate(data);
                            }
                        },
                        { 
                            data: 'Open',
                            render: function(data) {
                                return formatNumber(data);
                            }
                        },
                        { 
                            data: 'High',
                            render: function(data) {
                                return formatNumber(data);
                            }
                        },
                        { 
                            data: 'Low',
                            render: function(data) {
                                return formatNumber(data);
                            }
                        },
                        { 
                            data: 'Close',
                            render: function(data) {
                                return formatNumber(data);
                            }
                        },
                        { 
                            data: 'Volume',
                            render: function(data) {
                                return new Intl.NumberFormat('pt-BR').format(data);
                            }
                        },
                        { 
                            data: 'Adj Close',
                            render: function(data) {
                                return data ? formatNumber(data) : '-';
                            }
                        }
                    ],
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.10.24/i18n/Portuguese-Brasil.json'
                    },
                    order: [[1, 'desc'], [0, 'asc']],
                    pageLength: 25,
                    responsive: true
                });
            }

            function fetchData() {
                loading.show();
                fetch('https://infob3-api.onrender.com/api/b3-data')
                    .then(response => response.json())
                    .then(data => {
                        initializeDataTable(data);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar dados:', error);
                        alert('Erro ao carregar os dados. Por favor, verifique se o servidor está rodando.');
                    })
                    .finally(() => {
                        loading.hide();
                    });
            }

            fetchData();
        });
    </script>
</body>
</html>
